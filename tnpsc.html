<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DrillMasters LMS: TNPSC Exam Preparation for Group I, Group II, and Group IV.">
    <title>DrillMasters LMS | TNPSC Exam Preparation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #e6f0fa, #d1e0f0);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-logo {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: auto;
            max-width: 200px;
            border: 2px solid #007bff;
            box-shadow: 
                2px 2px 4px rgba(0, 86, 179, 0.5),
                -2px -2px 4px rgba(255, 255, 255, 0.3);
        }

        .header-content {
            max-width: 70%;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
        }

        .hamburger {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100%;
            background: #0056b3;
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 999;
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-menu ul {
            list-style: none;
        }

        .nav-menu li {
            margin: 1.5rem 0;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #ffd700;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .band {
            border-radius: 18px;
            margin-bottom: 2rem;
            padding: 1.5rem 1rem 1.5rem 1rem;
            box-shadow: 0 4px 18px rgba(0,0,0,0.06);
            background: linear-gradient(90deg, #007bff 80%, #0056b3 100%);
        }

        .band h2 {
            margin-bottom: 1.2rem;
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.16);
        }

        .tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .tile {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            color: #333;
            text-align: center;
            padding: 1.2rem 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
        }

        .tile:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 6px 16px rgba(0,0,0,0.13);
            background: #e3f2fd;
            color: #007bff;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .header-logo {
                max-width: 150px;
                box-shadow: 
                    1.5px 1.5px 3px rgba(0, 86, 179, 0.5),
                    -1.5px -1.5px 3px rgba(255, 255, 255, 0.3);
            }

            .tile {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            header p {
                font-size: 0.8rem;
            }

            .header-logo {
                max-width: 100px;
                box-shadow: 
                    1px 1px 2px rgba(0, 86, 179, 0.5),
                    -1px -1px 2px rgba(255, 255, 255, 0.3);
            }

            .header-content {
                max-width: 60%;
            }

            .tiles-container {
                grid-template-columns: 1fr;
            }

            .tile {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="band">
            <h2>TNPSC Exam Preparation</h2>
            <div class="tiles-container">
                <div class="tile">Group I</div>
                <div class="tile">Group II</div>
                <a href="tnpsc-gr4-home.html">Group IV</a>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Menu toggle function
        function toggleMenu(event) {
            event.stopPropagation();
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const navMenu = document.getElementById('nav-menu');
            const hamburger = document.querySelector('.hamburger');
            if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
